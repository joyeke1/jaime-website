<section class="game-layout">
  <div class="game-title">
    <h2>Welcome to My Game Experiment</h2>
    <p>Create your own political figure!</p>
  </div>

  <div class="game-container">

    <div id="controls">

      <div class="control-group">
        <h3>Choose Hair</h3>
        <div class="button-column">
          <button onclick="selectFeature('hair', 'curly')">Curly</button>
          <button onclick="selectFeature('hair', 'straight')">Straight</button>
          <button onclick="selectFeature('hair', 'black')">Black</button>
          <button onclick="selectFeature('hair', 'blonde')">Blonde</button>
        </div>
      </div>

      <div class="control-group">
        <h3>Choose Eyes</h3>
        <div class="button-column">
          <button onclick="selectFeature('eyes', 'blue')">Blue</button>
          <button onclick="selectFeature('eyes', 'brown')">Brown</button>
          <button onclick="selectFeature('eyes', 'green')">Green</button>
          <button onclick="selectFeature('eyes', 'black')">Black</button>
        </div>
      </div>

      <div class="control-group">
        <h3>Choose Nose</h3>
        <div class="button-column">
          <button onclick="selectFeature('nose', 'nose1')">Nose 1</button>
          <button onclick="selectFeature('nose', 'nose2')">Nose 2</button>
          <button onclick="selectFeature('nose', 'nose3')">Nose 3</button>
          <button onclick="selectFeature('nose', 'nose4')">Nose 4</button>
        </div>
      </div>

    </div>

    <div id="character-stage">
      <img id="layer-skin" src="media/placeholder.jpeg" class="character-layer">
      <!-- <img id="layer-skin" src="media/default.png" class="character-layer"> -->
      <img id="layer-eyes" src="media/blue.png" class="character-layer">
      <img id="layer-hair" src="media/curly.png" class="character-layer">
      <img id="layer-nose" src="media/nose1.png" class="character-layer">

    </div>

  </div>
</section>
